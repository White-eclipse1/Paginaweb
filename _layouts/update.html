<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <a href="/updates/">&larr; Volver</a>
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date: "%d/%m/%Y" }}</small></p>
    {% if page.kind %}<span class="badge">{{ page.kind }}</span>{% endif %}
    {% if page.price %}<span class="badge">${{ page.price }}</span>{% endif %}
    {% if page.cover %}<p><img src="{{ page.cover }}" alt="" style="max-width:100%"></p>{% endif %}
    <article>{{ content }}</article>
  </main>
</body>
</html>
