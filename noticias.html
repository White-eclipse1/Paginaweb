<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noticias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- navbar igual que arriba -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo-header.png" alt="Logo" width="230" height="120" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="h3 mb-4">Noticias</h1>
    <div id="news" class="row g-4"></div>
    <div id="newsEmpty" class="text-muted">Sin noticias por ahora.</div>
  </main>

  <script>
  async function cargarNoticias() {
    try {
      const res = await fetch('data/noticias.json', { cache: 'no-store' });
      const data = await res.json();
      const list = (data.items || []).sort((a,b) => (b.fecha||'').localeCompare(a.fecha||''));
      const wrap = document.getElementById('news');
      const empty = document.getElementById('newsEmpty');
      if (!list.length) { empty.style.display='block'; return; }
      empty.style.display='none';
      wrap.innerHTML = list.map(n => `
        <div class="col-md-6">
          <div class="card h-100 shadow-sm">
            ${n.imagen ? `<img src="${n.imagen}" class="card-img-top" alt="${n.titulo}">` : ``}
            <div class="card-body">
              <h3 class="h5">${n.titulo}</h3>
              <p class="text-muted small mb-2">${n.fecha||''}</p>
              <p>${n.extracto||''}</p>
              ${n.link ? `<a class="btn btn-outline-primary btn-sm" href="${n.link}" target="_blank" rel="noopener">Leer m√°s</a>` : ``}
            </div>
          </div>
        </div>
      `).join('');
    } catch(e) {
      console.error(e);
    }
  }
  cargarNoticias();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
