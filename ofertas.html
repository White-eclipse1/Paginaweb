<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ofertas de Trabajo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Reusa tu navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo-header.png" alt="Logo" width="230" height="120" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="h3 mb-4">Ofertas de trabajo</h1>
    <div id="ofertas" class="row g-4"></div>
    <div id="ofertasEmpty" class="text-muted">Sin ofertas por ahora.</div>
  </main>

  <!-- Tu footer habitual... -->

  <script>
  async function cargarOfertas() {
    try {
      const res = await fetch('data/ofertas.json', { cache: 'no-store' });
      const data = await res.json();
      const list = (data.items || []).sort((a,b) => (b.fecha||'').localeCompare(a.fecha||''));
      const wrap = document.getElementById('ofertas');
      const empty = document.getElementById('ofertasEmpty');
      if (!list.length) { empty.style.display='block'; return; }
      empty.style.display='none';
      wrap.innerHTML = list.map(o => `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            ${o.imagen ? `<img src="${o.imagen}" class="card-img-top" alt="${o.puesto}">` : ``}
            <div class="card-body d-flex flex-column">
              <h3 class="h5">${o.puesto}</h3>
              <p class="text-muted small mb-2">${o.ubicacion} • ${o.tipo}${o.sueldo ? ` • ${o.sueldo}`:''}</p>
              <p class="flex-grow-1">${o.descripcion}</p>
              <a class="btn btn-outline-primary mt-auto" href="mailto:${o.contacto}?subject=${encodeURIComponent('Postulación: '+o.puesto)}">Postular</a>
            </div>
            <div class="card-footer small text-muted">Publicado: ${o.fecha||''}</div>
          </div>
        </div>
      `).join('');
    } catch(e) {
      console.error(e);
    }
  }
  cargarOfertas();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
