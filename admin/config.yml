backend:
  name: github
  repo: White-eclipse1/Paginaweb
  branch: main
  base_url: https://jolly-sand-06d352c0f.3.azurestaticapps.net
  auth_type: implicit
  app_id: Ov23liNhnitHY6sQueYb
  auth_endpoint: /admin/callback.html

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "updates"
    label: "Actualizaciones"
    folder: "_updates"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha",  name: "date",  widget: "datetime" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "jobs"
    label: "Bolsa de trabajo"
    folder: "_jobs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Puesto", name: "title", widget: "string" }
      - { label: "Fecha",  name: "date",  widget: "datetime" }
      - { label: "Descripción", name: "body", widget: "markdown" }

