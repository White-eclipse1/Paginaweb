<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de administración | Decap CMS</title>

  <style>
    :root { color-scheme: light dark; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f3f4f6;
    }

    .wrap {
      padding: 1.5rem;
    }

    .hint {
      color: #6b7280;
      margin-bottom: 1rem;
    }

    /* Fuerza visibilidad del CMS */
    #nc-root, #nc-root > * {
      min-height: 100vh !important;
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    .nc-app {
      min-height: 100vh !important;
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Panel de administración</h1>
    <p class="hint">Decap CMS con configuración inline y bundle local (v3.5.0, sin CDN).</p>
  </div>

  <!-- Contenedor raíz donde se montará la UI -->
  <div id="nc-root"></div>

  <!-- Configuración inline -->
  <script>
    window.CMS_MANUAL_INIT = true;

    window.CMS_CONFIG = {
      backend: {
        name: "github",
        repo: "White-eclipse1/Paginaweb",
        branch: "main",
        auth_type: "proxy",
        base_url: "/api/decap"
      },
      media_folder: "assets/uploads",
      public_folder: "/assets/uploads",
      locale: "es",
      slug: { encoding: "unicode", clean_accents: true },

      collections: [
        {
          name: "updates",
          label: "Noticias / Lanzamientos",
          label_singular: "Publicación",
          folder: "_updates",
          create: true,
          slug: "{{slug}}",
          editor: { preview: true },
          fields: [
            { name: "title", label: "Título", widget: "string" },
            { name: "date", label: "Fecha", widget: "datetime" },
            { name: "kind", label: "Tipo", widget: "select", options: ["Noticia","Lanzamiento"], default: "Noticia" },
            { name: "excerpt", label: "Resumen", widget: "text", required: false },
            { name: "cover", label: "Imagen (URL)", widget: "string", required: false },
            { name: "price", label: "Precio (texto)", widget: "string", required: false },
            { name: "body", label: "Contenido", widget: "markdown" }
          ]
        },
        {
          name: "jobs",
          label: "Bolsa de trabajo",
          label_singular: "Vacante",
          folder: "_jobs",
          create: true,
          slug: "{{slug}}",
          editor: { preview: true },
          fields: [
            { name: "title", label: "Título del puesto", widget: "string" },
            { name: "date", label: "Fecha", widget: "datetime" },
            { name: "location", label: "Ubicación", widget: "string", required: false },
            { name: "contract_type", label: "Tipo de contrato", widget: "select", options: ["Tiempo completo","Medio tiempo","Prácticas","Freelance"] },
            { name: "salary", label: "Salario (texto)", widget: "string", required: false },
            { name: "deadline", label: "Fecha límite", widget: "datetime", required: false },
            { name: "apply_link", label: "Enlace para aplicar", widget: "string", required: false },
            { name: "apply_email", label: "Correo para aplicar", widget: "string", required: false },
            { name: "excerpt", label: "Descripción breve", widget: "text", required: false },
            { name: "body", label: "Detalles del puesto", widget: "markdown" }
          ]
        }
      ]
    };
  </script>

  <!-- Bundle local (asegúrate que exista en /admin/decap-cms.js) -->
  <script src="./decap-cms.js?v=3.5.0"></script>

  <!-- Inicialización manual -->
  <script>
    (function initDecap() {
      if (typeof CMS === "undefined") {
        console.warn("CMS aún no está definido, reintentando...");
        return setTimeout(initDecap, 100);
      }

      // Garantiza que el contenedor existe
      if (!document.getElementById("nc-root")) {
        document.body.insertAdjacentHTML("beforeend", '<div id="nc-root"></div>');
      }

      console.log("Inicializando Decap CMS manualmente...");
      CMS.init({ config: window.CMS_CONFIG });
    })();
  </script>
</body>
</html>
