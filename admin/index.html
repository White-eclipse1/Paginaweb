<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Decap CMS (TEST)</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f3f4f6}
    #nc-root{min-height:100vh}
    .wrap{padding:16px}
    .hint{color:#6b7280}
    .dbg{background:#111;color:#0f0;padding:8px;margin:0;font-family:ui-monospace,Consolas,monospace;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Panel de administración (TEST)</h1>
    <p class="hint">Decap sin CDN, init manual. Si no ves la UI, revisa la consola (F12).</p>
  </div>

  <!-- Contenedor explícito -->
  <div id="nc-root"></div>

  <script>
    // 1) Config e init manual
    window.CMS_MANUAL_INIT = true;
    window.CMS_CONFIG = {
      backend: {
        name: "github",
        repo: "White-eclipse1/Paginaweb",
        branch: "main",
        auth_type: "proxy",
        base_url: "/api/decap"
      },
      media_folder: "assets/uploads",
      public_folder: "/assets/uploads",
      locale: "es",
      slug: { encoding: "unicode", clean_accents: true },
      collections: [
        {
          name: "updates",
          label: "Noticias / Lanzamientos",
          folder: "_updates",
          create: true,
          slug: "{{slug}}",
          fields: [
            { name: "title", label: "Título", widget: "string" },
            { name: "date", label: "Fecha", widget: "datetime" },
            { name: "kind", label: "Tipo", widget: "select", options: ["Noticia","Lanzamiento"] },
            { name: "excerpt", label: "Resumen", widget: "text", required: false },
            { name: "cover", label: "Imagen (URL)", widget: "string", required: false },
            { name: "price", label: "Precio (texto)", widget: "string", required: false },
            { name: "body", label: "Contenido", widget: "markdown" }
          ]
        },
        {
          name: "jobs",
          label: "Bolsa de trabajo",
          folder: "_jobs",
          create: true,
          slug: "{{slug}}",
          fields: [
            { name: "title", label: "Título del puesto", widget: "string" },
            { name: "date", label: "Fecha", widget: "datetime" },
            { name: "location", label: "Ubicación", widget: "string", required: false },
            { name: "contract_type", label: "Tipo de contrato", widget: "select", options: ["Tiempo completo","Medio tiempo","Prácticas","Freelance"] },
            { name: "salary", label: "Salario (texto)", widget: "string", required: false },
            { name: "deadline", label: "Fecha límite", widget: "datetime", required: false },
            { name: "apply_link", label: "Enlace para aplicar", widget: "string", required: false },
            { name: "apply_email", label: "Correo para aplicar", widget: "string", required: false },
            { name: "excerpt", label: "Descripción breve", widget: "text", required: false },
            { name: "body", label: "Detalles del puesto", widget: "markdown" }
          ]
        }
      ]
    };

    // Logger simple
    function log(msg){ console.log("[ADMIN TEST]", msg); }

    // 2) Guardrail: si el contenedor no existe, créalo
    if(!document.getElementById("nc-root")){
      log("Creando #nc-root manualmente");
      document.body.insertAdjacentHTML("beforeend", '<div id="nc-root"></div>');
    }
  </script>

  <!-- 3) Bundle local (sin type=module / sin defer) -->
  <script src="./decap-cms.js"></script>

  <!-- 4) Init obligado y con reintento -->
  <script>
    (function boot() {
      if (typeof CMS === "undefined") {
        log("CMS aún no está definido; reintentando…");
        return setTimeout(boot, 0);
      }
      log("CMS detectado. Inicializando…");
      try {
        CMS.init({ config: window.CMS_CONFIG });
        // Valida que el UI monte algo en #nc-root
        setTimeout(function(){
          const mounted = document.querySelector('#nc-root *');
          if (!mounted) {
            log("UI no montó. Forzando render sobre #nc-root…");
            // A veces ayuda recrear el contenedor y reinicializar
            const n = document.getElementById('nc-root');
            n.replaceWith(n.cloneNode(false));
            CMS.init({ config: window.CMS_CONFIG });
          } else {
            log("UI montada correctamente.");
          }
        }, 300);
      } catch (e) {
        log("Error en CMS.init: " + (e && e.message));
        console.error(e);
      }
    })();
  </script>
</body>
</html>
