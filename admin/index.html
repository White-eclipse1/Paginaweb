<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Decap CMS</title>
</head>
<body>
  <!-- Forzar init manual ANTES de cargar Decap -->
  <script>window.CMS_MANUAL_INIT = true;</script>

  <!-- Puente: guarda token que manda /api/callback -->
  <script>
    (function () {
      function handleAuthMessage(e) {
        if (typeof e.data !== "string") return;
        if (e.data.startsWith("authorization:github:success:")) {
          var token = e.data.split("authorization:github:success:")[1];
          localStorage.setItem("decap-cms-user", JSON.stringify({ token, provider: "github" }));
          location.reload();
        }
      }
      window.addEventListener("message", handleAuthMessage, false);
    })();
  </script>

  <!-- Decap + parser YAML -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script>
    (async function initCMS() {
      try {
        const res = await fetch("/admin/config.yml?v=" + Date.now(), { cache: "no-store" });
        const txt = await res.text();
        const cfg = jsyaml.load(txt);

        // --- DEDUPE DEFENSIVO ---
        const seen = new Set();
        const cleaned = [];
        (cfg.collections || []).forEach(c => {
          const key = (c && c.name ? String(c.name) : "").trim().toLowerCase();
          if (!key || seen.has(key)) return;
          // normaliza el name (sin espacios accidentales)
          c.name = (c.name || "").trim();
          cleaned.push(c);
          seen.add(key);
        });
        cfg.collections = cleaned;

        console.log("Colecciones finales:", cfg.collections.map(c => c.name));
        CMS.init({ config: cfg });
      } catch (err) {
        console.error("Error iniciando Decap:", err);
        document.body.innerHTML = "<pre style='padding:16px'>No pude iniciar Decap.\n" + (err && err.message ? err.message : err) + "</pre>";
      }
    })();
  </script>
</body>
</html>
