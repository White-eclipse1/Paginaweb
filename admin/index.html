<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de administración</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h2>Panel de administración</h2>
  <p>Decap CMS con configuración inline y bundle local (sin CDN).</p>

  <script>
    window.CMS_MANUAL_INIT = true;

    window.CMS_CONFIG = {
      backend: {
        name: "github",
        repo: "White-eclipse1/Paginaweb",    // <--- tu repo
        branch: "main",
        auth_type: "proxy",
        base_url: "/api/decap"               // <--- proxy OAuth en Azure SWA
      },
      media_folder: "assets/uploads",        // Carpeta donde se guardan archivos subidos
      public_folder: "/assets/uploads",
      locale: "es",
      slug: { encoding: "unicode", clean_accents: true },

      collections: [
        {
          name: "updates",
          label: "Noticias / Lanzamientos",
          folder: "_updates",
          create: true,
          slug: "{{slug}}",
          fields: [
            { name: "title", label: "Título", widget: "string" },
            { name: "date", label: "Fecha", widget: "datetime" },
            { name: "kind", label: "Tipo", widget: "select", options: ["Noticia", "Lanzamiento"] },
            { name: "excerpt", label: "Resumen", widget: "text" },
            { name: "cover", label: "Imagen (URL)", widget: "string" },
            { name: "price", label: "Precio", widget: "string", required: false },
            { name: "body", label: "Contenido", widget: "markdown" }
          ]
        },
        {
          name: "jobs",
          label: "Bolsa de trabajo",
          folder: "_jobs",
          create: true,
          slug: "{{slug}}",
          fields: [
            { name: "title", label: "Título del puesto", widget: "string" },
            { name: "date", label: "Fecha", widget: "datetime" },
            { name: "location", label: "Ubicación", widget: "string" },
            { name: "contract_type", label: "Tipo de contrato", widget: "select", options: ["Tiempo completo", "Medio tiempo", "Prácticas"] },
            { name: "salary", label: "Salario", widget: "string", required: false },
            { name: "deadline", label: "Fecha límite", widget: "datetime", required: false },
            { name: "apply_link", label: "Enlace para aplicar", widget: "string", required: false },
            { name: "apply_email", label: "Correo de contacto", widget: "string", required: false },
            { name: "excerpt", label: "Descripción breve", widget: "text" },
            { name: "body", label: "Detalles del puesto", widget: "markdown" }
          ]
        }
      ]
    };

    // Inicializa el CMS
    document.addEventListener("DOMContentLoaded", () => {
      CMS.init({ config: window.CMS_CONFIG });
    });
  </script>

  <!-- Carga local del bundle -->
  <script src="./decap-cms.js"></script>
</body>
</html>
