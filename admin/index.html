<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Decap CMS</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:auto!important}
    #nc-root,#nc-root>*{min-height:100vh!important;display:block!important;opacity:1!important;visibility:visible!important;position:relative!important;z-index:1!important}
    #nc-root *,#nc-root *::before,#nc-root *::after{all:revert;box-sizing:border-box}
    #nc-root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  </style>
</head>
<body>
  <div id="nc-root"></div>

<script>
  console.log('[Admin] Iniciando configuración...');
  
  // Configuración manual
  window.CMS_MANUAL_INIT = true;
  
  window.CMS_CONFIG = {
    backend: {
      name: "github",
      repo: "White-eclipse1/Paginaweb",
      branch: "main",
      auth_type: "implicit",
      base_url: "https://jolly-sand-06d352c0f.3.azurestaticapps.net",
      auth_endpoint: "/api/decap/auth"
    },
    media_folder: "assets/uploads",
    public_folder: "/assets/uploads",
    locale: "es",
    slug: {
      encoding: "unicode",
      clean_accents: true
    },
    collections: [
      {
        name: "updates",
        label: "Noticias / Lanzamientos",
        folder: "_updates",
        create: true,
        slug: "{{slug}}",
        fields: [
          {name: "title", label: "Título", widget: "string"},
          {name: "date", label: "Fecha", widget: "datetime"},
          {name: "kind", label: "Tipo", widget: "select", options: ["Noticia", "Lanzamiento"], default: "Noticia"},
          {name: "excerpt", label: "Resumen", widget: "text", required: false},
          {name: "cover", label: "Imagen (URL)", widget: "string", required: false},
          {name: "price", label: "Precio (texto)", widget: "string", required: false},
          {name: "body", label: "Contenido", widget: "markdown"}
        ]
      },
      {
        name: "jobs",
        label: "Bolsa de trabajo",
        folder: "_jobs",
        create: true,
        slug: "{{slug}}",
        fields: [
          {name: "title", label: "Título del puesto", widget: "string"},
          {name: "date", label: "Fecha", widget: "datetime"},
          {name: "location", label: "Ubicación", widget: "string", required: false},
          {name: "contract_type", label: "Tipo de contrato", widget: "select", options: ["Tiempo completo", "Medio tiempo", "Prácticas", "Freelance"]},
          {name: "salary", label: "Salario (texto)", widget: "string", required: false},
          {name: "deadline", label: "Fecha límite", widget: "datetime", required: false},
          {name: "apply_link", label: "Enlace para aplicar", widget: "string", required: false},
          {name: "apply_email", label: "Correo para aplicar", widget: "string", required: false},
          {name: "excerpt", label: "Descripción breve", widget: "text", required: false},
          {name: "body", label: "Detalles del puesto", widget: "markdown"}
        ]
      }
    ]
  };

  // Escuchar mensaje del popup de callback
  window.addEventListener("message", function(event) {
    console.log('[Admin] Mensaje recibido:', event.data);
    
    if (event.data === "authorization:github:success") {
      console.log('[Admin] ✓ Autenticación exitosa, recargando...');
      
      // Pequeño delay para asegurar que el token está guardado
      setTimeout(function() {
        window.location.reload();
      }, 200);
    }
  });

  // Diagnóstico de token
  (function checkAuth() {
    try {
      const decapAuth = localStorage.getItem('decap-cms-auth');
      const netlifyAuth = localStorage.getItem('netlify-cms-auth');
      
      if (decapAuth || netlifyAuth) {
        console.log('[Admin] ✓ Token encontrado en localStorage');
        const auth = JSON.parse(decapAuth || netlifyAuth);
        if (auth.token) {
          console.log('[Admin] ✓ Token válido presente');
        } else {
          console.warn('[Admin] ⚠ Token inválido');
        }
      } else {
        console.log('[Admin] ℹ Sin autenticación aún');
      }
    } catch (e) {
      console.error('[Admin] Error verificando auth:', e);
    }
  })();
</script>

<!-- Bundle de Decap CMS -->
<script src="./decap-cms.js?v=3.5.0"></script>

<!-- Inicialización -->
<script>
  (function initCMS() {
    if (typeof CMS === "undefined") {
      console.log('[Admin] Esperando bundle de Decap...');
      return setTimeout(initCMS, 100);
    }
    
    console.log('[Admin] ✓ Bundle cargado, inicializando CMS...');
    
    try {
      CMS.init({
        config: window.CMS_CONFIG,
        load_config_file: false
      });
      console.log('[Admin] ✓ CMS inicializado correctamente');
    } catch (error) {
      console.error('[Admin] ❌ Error al inicializar CMS:', error);
    }
  })();
</script>

</body>
</html>
