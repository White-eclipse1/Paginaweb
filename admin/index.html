<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Bolsa de trabajo</title>
  <link rel="icon" href="../img/Origenes_logo_principal.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../img/logo-header.png" alt="" width="140">
      </a>
      <div class="d-flex align-items-center gap-2">
        <span id="userSpan" class="small text-muted"></span>
        <a class="btn btn-outline-secondary btn-sm" href="/.auth/logout?post_logout_redirect_uri=/">Salir</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">Bolsa de trabajo · Admin</h1>

    <div class="row g-4">
      <!-- Formulario -->
      <div class="col-lg-5">
        <form id="vacanteForm" class="card shadow-sm">
          <div class="card-body">
            <input type="hidden" id="editSlug">
            <div class="mb-3">
              <label class="form-label">Título *</label>
              <input id="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Empresa *</label>
              <input id="empresa" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Ubicación *</label>
                <input id="ubicacion" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Tipo *</label>
                <select id="tipo" class="form-select" required>
                  <option>Tiempo completo</option>
                  <option>Medio tiempo</option>
                  <option>Prácticas</option>
                  <option>Temporal</option>
                  <option>Remoto</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Salario (opcional)</label>
              <input id="salario" class="form-control" placeholder="Ej. $15,000 - $20,000 MXN">
            </div>
            <div class="mb-3">
              <label class="form-label">Requisitos (uno por línea)</label>
              <textarea id="requisitos" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Beneficios (uno por línea)</label>
              <textarea id="beneficios" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción *</label>
              <textarea id="descripcion" class="form-control" rows="6" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Imagen (opcional)</label>
              <input id="imagen" type="file" accept="image/*" class="form-control">
              <div class="form-text">Se optimiza al subir (máx 2 MB). </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" id="btnGuardar" type="submit">Guardar</button>
              <button class="btn btn-outline-secondary" id="btnLimpiar" type="button">Limpiar</button>
              <button class="btn btn-warning d-none" id="btnDesactivar" type="button">Des/activar</button>
              <button class="btn btn-danger d-none" id="btnEliminar" type="button">Eliminar</button>
            </div>
            <div id="formMsg" class="small mt-3 text-muted"></div>
          </div>
        </form>
      </div>

      <!-- Tabla de vacantes -->
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h5 m-0">Vacantes</h2>
              <input id="search" class="form-control form-control-sm w-auto" placeholder="Buscar...">
            </div>
            <div class="table-responsive">
              <table class="table align-middle" id="tablaVacantes">
                <thead><tr>
                  <th>Título</th><th>Empresa</th><th>Ubicación</th><th>Tipo</th><th>Estado</th><th></th>
                </tr></thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="emptyState" class="text-center text-muted py-4 d-none">No hay vacantes aún.</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
