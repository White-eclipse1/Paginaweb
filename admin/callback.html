<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Auth Callback</title>
</head><body><script>
(function(){
  function g(n,u){u=u||location.href;n=n.replace(/[[\]]/g,'\\$&');
    var r=new RegExp('[#&?]'+n+'(=([^&#]*)|&|#|$)'),m=r.exec(u);
    if(!m)return null;if(!m[2])return '';return decodeURIComponent(m[2].replace(/\+/g,' '));}
  var token=g('token')||g('access_token');
  if(!token){location.replace('/admin/');return;}
  try{
    var p={token:token};
    localStorage.setItem('netlify-cms-auth', JSON.stringify(p));
    localStorage.setItem('decap-cms-auth', JSON.stringify(p));
    if(window.opener && !window.opener.closed){
      window.opener.postMessage('authorization:github:success','*');
    }
  }catch(e){}
  try{window.close();}catch(e){}
  location.replace('/admin/');
})();
</script></body></html>
